<!doctype html>
<html lang="cn">
<head>
	<meta charset='utf-8' />
	<title>Todo List Made by Davidwang</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header><section>
	<form id="form" name="inputform" action="javascript:submit();">
		<label for="title">ToDo List</label>
		<input type="text" name="todoText" value="type your todoList here!" onblur="onBlur();" onfocus="onFocus();" class="input">
	</form>
	</section></header>
	<form>
		<h2 id="tcount"> todo (0) </h2>
		<ul id="Todo">

		</ul>
	</form>
	<form>
		<h2 id="fcount"> finished (0)</h2>
		<ul id="Finish">
		</ul>
	</form>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
